<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiosk</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        header nav a {
            color: #FFD700;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #ff4757;
        }
        .add-button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .add-button {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            font-weight: bold;
        }
        .add-button:hover {
            background-color: #e84343;
        }
        #employee-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        #tshirts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .booking {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .booking:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .booking h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .booking p {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }
        .delete-button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #ff4757;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #e84343;
        }
        .error {
            color: red;
            text-align: center;
        }
        footer {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Adventure Center</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="activities.html">Activities</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="add-button-container">
    <a href="addEmployee.html" class="add-button">Add Employee</a>
</div>

<div id="employee-container">Loading Employee...</div>

<div id="error-message" class="error"></div> <!-- Error message div added -->



<footer>
    <p>&copy; 2024 Adventure Center | <a href="privacy.html">Privacy Policy</a></p>
</footer>
<script>
    async function fetchEmployee() {
        try {
            const response = await fetch('http://localhost:3000/api/employee/');
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const employee = await response.json();
            displayEmployee(employee);
        } catch (error) {
            const errorMessageElement = document.getElementById('error-message');
            if (errorMessageElement) {
                errorMessageElement.innerText = 'Failed to load employees: ' + error.message;
            }
        }
    }

    function displayEmployee(employees) {
        const employeeContainer = document.getElementById('employee-container');
        employeeContainer.innerHTML = ''; // Clear previous content

        employees.forEach(employee => {
            const employeeDiv = document.createElement('a'); // Create an anchor tag for the employee
            employeeDiv.classList.add('booking');
            employeeDiv.href = `seeEmployee.html?id=${employee.id}`; // Corrected link for details page

            // Map for employee images (add more as needed)
            const employeeImageMap = {
                'chips': 'images/chips.jpg',
                'popcorn': 'images/popcorn.jpg',
                'soda': 'images/soda.jpg',
                'candy': 'images/candy.jpg',
            };

            const sanitizedEmployeeName = employee.name.trim().toLowerCase();
            let imagePath = employeeImageMap[sanitizedEmployeeName] || 'images/default_employee.jpg'; // Use default image if not found

            // Set content of employeeDiv
            employeeDiv.innerHTML = `
            <img src="${imagePath}" alt="${employee.name} Image">
            <div class="employee-content">
                <h2>${employee.name}</h2>
                <p><strong>Size:</strong> ${employee.role}</p>
                <p><strong>Price:</strong> $${employee.activites}</p>
            </div>
        `;

            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = (event) => {
                event.stopPropagation();
                event.preventDefault();
                confirmDeleteEmployee(employee.id);
            };

            // Append the delete button at the end
            employeeDiv.appendChild(deleteButton);
            employeeContainer.appendChild(employeeDiv);
        });
    }

    // Fetch employees on page load
    fetchEmployee();




</script>

</body>
</html>
