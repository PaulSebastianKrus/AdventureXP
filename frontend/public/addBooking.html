<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Activity</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Matching font family */
            background-color: #f9f9f9; /* Light background */
            margin: 0;
            padding: 0;
            text-align: center; /* Center all text */
        }

        /* Header styling */
        header {
            background-color: #000; /* Black background */
            color: #FFD700; /* Yellow text */
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em; /* Same as activities.html */
            letter-spacing: 2px;
        }

        /* Navigation links */
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #FFD700; /* Yellow for navigation links */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 1.2em; /* Larger font size for nav links */
        }
        nav a:hover {
            color: #ff4757; /* Red on hover */
        }

        /* Title styling */
        h1 {
            font-size: 2em; /* Same size as in activities.html */
            margin: 40px 0 20px; /* Top and bottom margin */
            color: #ff4757; /* Dark grey for title */
        }

        /* Back button styling */
        .back-button {
            background-color: #000; /* Red background */
            color: #FFD700;
            padding: 20px 40px; /* Increased padding for a larger button */
            text-decoration: none;
            border-radius: 30px; /* Matching button shape */
            margin: 20px 0;
            display: inline-block;
            font-size: 1.5em; /* Increased font size for button */
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #e84343; /* Darker red on hover */
        }

        /* Form styling */
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white; /* White background for form */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px; /* Limit form width */
        }

        /* Input styling */
        input, textarea {
            width: 90%; /* Full width inputs */
            padding: 10px;
            margin: 10px 0; /* Spacing between inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1em; /* Consistent font size for inputs */
        }
        input:focus, textarea:focus {
            border-color: #4a90e2; /* Highlight on focus */
            outline: none; /* Remove outline */
        }

        /* Button styling */
        button {
            background-color: #000; /* Green background */
            color: #FFD700;
            padding: 20px 50px; /* Increased padding for a larger button */
            font-size: 1.5em; /* Increased font size for button */
            border: none; /* No border */
            border-radius: 30px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
            margin: 20px 0; /* Spacing above and below */
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Footer styling */
        footer {
            background-color: #000; /* Black background */
            color: #FFD700; /* Yellow text */
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
            color: #FFD700; /* Yellow text for footer */
        }
        footer a {
            color: #FFD700; /* Yellow for links */
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Error message styling */
        .error {
            color: red; /* Red for error messages */
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em; /* Larger font size for error messages */
        }
    </style>
</head>
<body>
<header>
    <h1>Adventure Center</h1>
    <nav>
        <a href="activity.html">Activities</a>
        <a href="booking.html">Booking</a>
        <a href="kiosk.html">Kiosk</a>
        <a href="employee.html">Employees</a>
    </nav>
</header>

<h1>Book Activity</h1>
<a href="booking.html" class="back-button">Back to Booking</a>
<form id="booking-form">
    <label for="activityName">Activity:</label>
    <input type="text" id="activityName" name="activityName" placeholder="Enter activity name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="people">Number of People:</label>
    <input type="number" id="people" name="people" required>

    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor" required>

    <label for="personName">Your Name:</label>
    <input type="text" id="personName" name="personName" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <button type="submit">Book Activity</button>
</form>

<div id="error-message" class="error"></div>

<script>
    document.getElementById('booking-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Combine date and time into a single string for LocalDateTime
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const combinedDateTime = `${date}T${time}`; // Format: YYYY-MM-DDTHH:MM

        const bookingData = {
            activityName: document.getElementById('activityName').value,
            date: combinedDateTime, // Send combined date and time
            people: parseInt(document.getElementById('people').value, 10),
            instructor: document.getElementById('instructor').value,
            personName: document.getElementById('personName').value,
            phoneNumber: document.getElementById('phoneNumber').value
        };

        try {
            // Add new booking
            const response = await fetch('http://localhost:3000/api/booking/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookingData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Error: ${response.status} - ${errorData.message}`);
            }

            // If the request was successful
            alert('Booking added successfully');
            document.getElementById('booking-form').reset(); // Reset the form after successful booking
        } catch (error) {
            document.getElementById('error-message').innerText = error.message;
        }
    });
</script>
<footer>
    <p>&copy; 2024 Adventure Center | <a href="privacy.html">Privacy Policy</a></p>
</footer>
</body>
</html>
