<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .activity {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none; /* Prevents underline on links */
            color: black; /* Sets text color to black for better visibility */
            display: block; /* Makes the anchor tag behave like a block element */
        }
        .activity h2 {
            margin: 0 0 10px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Adventure Activities</h1>
<a href="addActivity.html" class="add-button">Add Activity</a>


<div id="activities-container"></div>
<div class="error" id="error-message"></div>




<script>
    async function fetchActivities() {
        try {
            const response = await fetch('http://localhost:3000/api/activity');
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const activities = await response.json();
            displayActivities(activities);
        } catch (error) {
            document.getElementById('error-message').innerText = 'Failed to load activities: ' + error.message;
        }
    }

    function displayActivities(activities) {
        const activitiesContainer = document.getElementById('activities-container');
        activitiesContainer.innerHTML = ''; // Clear previous content

        activities.forEach(activity => {
            const activityDiv = document.createElement('a'); // Use an anchor tag
            activityDiv.classList.add('activity');
            activityDiv.href = `seeActivity.html?activity_id=${activity.activity_id}`; // Update link for details page

            activityDiv.innerHTML = `
                <h2>${activity.activityName}</h2>
                <p><strong>Description:</strong> ${activity.description}</p>
                <p><strong>Weight Limit:</strong> ${activity.weightLimit} kg</p>
                <p><strong>Age Limit:</strong> ${activity.ageLimit} years</p>
                <p><strong>Season:</strong> ${activity.season}</p>
                <button class="delete-button" onclick="confirmDeleteActivity(${activity.activity_id}); event.stopPropagation();">Delete</button>
            `;

            activitiesContainer.appendChild(activityDiv);
        });
    }

    function confirmDeleteActivity(activityId) {
        const userConfirmed = confirm('Are you sure you want to delete this activity?');

        if (userConfirmed) {
            deleteActivity(activityId);
        }
    }

    async function deleteActivity(activityId) {
        try {
            const response = await fetch(`http://localhost:3000/api/activity/${activityId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Activity deleted successfully!');
                fetchActivities();
            } else {
                throw new Error('Failed to delete activity: ' + response.statusText);
            }
        } catch (error) {
            document.getElementById('error-message').innerText = 'Failed to delete activity: ' + error.message;
        }
    }

    // Fetch activities on page load
    fetchActivities();
</script>
</body>
</html>
