<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #000;
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #FFD700;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #ff4757;
        }
        h1 {
            font-size: 2em;
            margin: 40px 0 20px;
            color: #ff4757;
        }
        .back-button {
            background-color: #000;
            color: #FFD700;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 30px;
            margin: 20px 0;
            display: inline-block;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #e84343;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input:focus, select:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            background-color: #000;
            color: #FFD700;
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 20px 0;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        footer {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
        .error {
            color: red;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
            font-size: 1em;
        }


    </style>
</head>
<body>
<header>
    <h1>Adventure Center</h1>
    <nav>
        <a href="activity.html">Activities</a>
        <a href="booking.html">Booking</a>
        <a href="kiosk.html">Kiosk</a>
        <a href="employee.html">Employees</a>
    </nav>
</header>

<h1>Add New Employee</h1>
<a href="employee.html" class="back-button">Back to Employees</a>
<form id="employee-form">
    <label for="name">Employee Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter employee name" required>

    <label for="role">Role:</label>
    <div class="centered">
        <select id="role" name="role" required>
            <option value="Instructor">Instructor</option>
            <option value="Administrator">Administrator</option>
        </select>
    </div>

    <label for="activities">Activities:</label>
    <input type="text" id="activities" name="activities" placeholder="Enter employee activities" required>

    <button type="submit">Add Employee</button>
</form>

<div id="error-message" class="error"></div>

<script>
    document.getElementById('employee-form').addEventListener('submit', async function (event) {
        event.preventDefault();
        const employeeData = {
            name: document.getElementById('name').value,
            role: document.getElementById('role').value,
            activities: document.getElementById('activities').value
        };

        try {
            const response = await fetch('http://localhost:3000/api/employee/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(employeeData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Error: ${response.status} - ${errorData.message}`);
            }

            alert('Employee added successfully');
            document.getElementById('employee-form').reset();
        } catch (error) {
            document.getElementById('error-message').innerText = error.message;
        }
    });
</script>

<footer>
    <p>&copy; 2024 Adventure Center | <a href="privacy.html">Privacy Policy</a></p>
</footer>
</body>
</html>
