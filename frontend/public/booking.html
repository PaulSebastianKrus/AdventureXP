<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Center - Bookings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        header nav a {
            color: #FFD700;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ff4757;
        }

        .add-button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .add-button {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            font-weight: bold;
        }

        .add-button:hover {
            background-color: #e84343;
        }

        #bookings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .booking {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booking:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .booking h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .booking p {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }

        .delete-button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #ff4757;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #e84343;
        }

        .error {
            color: red;
            text-align: center;
        }

        footer {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Adventure Center</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="activities.html">Activities</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="add-button-container">
    <a href="addBooking.html" class="add-button">Book Activity</a>
</div>

<div id="bookings-container"></div>
<div class="error" id="error-message"></div>

<footer>
    <p>&copy; 2024 Adventure Center | <a href="privacy.html">Privacy Policy</a></p>
</footer>

<script>
    async function fetchBookings() {
        try {
            const response = await fetch('http://localhost:3000/api/booking');
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const bookings = await response.json();
            displayBookings(bookings);
        } catch (error) {
            document.getElementById('error-message').innerText = 'Failed to load bookings: ' + error.message;
        }
    }

    function confirmDeleteBooking(bookingId) {
        const userConfirmed = confirm('Are you sure you want to delete this booking?');
        if (userConfirmed) {
            deleteBooking(bookingId);
        }
    }

    async function deleteBooking(bookingId) {
        try {
            const response = await fetch(`http://localhost:3000/api/booking/${bookingId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Booking deleted successfully!');
                fetchBookings();
            } else {
                throw new Error('Failed to delete booking: ' + response.statusText);
            }
        } catch (error) {
            document.getElementById('error-message').innerText = 'Failed to delete booking: ' + error.message;
        }
    }

    function displayBookings(bookings) {
        const bookingsContainer = document.getElementById('bookings-container');
        bookingsContainer.innerHTML = '';

        bookings.forEach(booking => {
            const bookingDiv = document.createElement('div');
            bookingDiv.classList.add('booking');

            // Display both date and time using `toLocaleString`
            const formattedDateTime = new Date(booking.date).toLocaleString(); // This will show date and time

            bookingDiv.innerHTML = `
            <h2>${booking.activityName}</h2>
            <p><strong>Date and Time:</strong> ${formattedDateTime}</p>
            <p><strong>Number of People:</strong> ${booking.people}</p>
            <p><strong>Instructor:</strong> ${booking.instructor}</p>
            <p><strong>Person Name:</strong> ${booking.personName}</p>
            <p><strong>Phone Number:</strong> ${booking.phoneNumber}</p>
        `;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = () => confirmDeleteBooking(booking.bookingID);

            bookingDiv.appendChild(deleteButton);
            bookingsContainer.appendChild(bookingDiv);
        });
    }


    fetchBookings();
</script>

</body>
</html>
